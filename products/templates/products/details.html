<html>
{% extends 'products/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3">
            <img class="card" height="300px" width="350px" src="{{ item.prod_image }}">
        </div>

        <div class="col-md-6 mt-3">
            <h3>{{item.prod_name}}</h3>
            <h5>{{item.prod_desc}}</h5>
            <h5>Rs. {{item.price}}</h5>
            <a href="{% url 'products:delete' item.id %}" class="btn btn-danger">Delete</a>
            <form method="POST" action="{% url 'products:favourites' item.id %}">
                {% csrf_token %}
                <button class="btn btn-info mt-2" type="submit" value="Submit">Add To Wishlist</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

</html>

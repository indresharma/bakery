<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--    static files and pointing to static folder -->
    <link rel="stylesheet" href="{% static 'products/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark mynav text-white" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'products:home' %}">Bakery</a>
        </div>
        <div class="navbar-nav ml-auto">


            <a class="nav-item nav-link" href="{% url 'products:create' %}" class="btn btn-simple">Add Products</a>
            {% if user.is_authenticated %}

            <a class="nav-item nav-link" href="#" class="btn btn-simple">Wishlist</a>
            <a class="nav-item nav-link" href="{% url 'profile' %}" class="btn btn-simple">Hello, {{user.username}}</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}" class="btn btn-simple">Logout</a>

            {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}" class="btn btn-simple">Login</a>
            <a class="nav-item nav-link" href="{% url 'register' %}" class="btn btn-simple">Sign-Up</a>
            {% endif %}
        </div>
      </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    {% endif %}
<div>
    {% block body %}

    {% endblock %}

</div>

</body>
</html>
